<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>title</title>
    <style>
        @keyframes pulse{
        0%{width: 60px; height:60px;}
        50%{width:100px; height:100px; background-color:red;}
        100%{width:50px; height:50px; background-color:transparent;}
    } 
    div.animation{ width:50px; height:50px; animation: pulse 2s infinite; rotate:90deg;}   
    </style>
</head>
<body>
    <div class="animation">
       A
    </div>
</body>
</html>
